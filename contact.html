<!DOCTYPE html>
<html>
  <head>
    <title>DW Front End Solutions</title>
    <link rel="stylesheet" href="css/lemonade.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <div class="frame">
      <div class="spacer"></div>
      <div class="DW">
          <div class="D" data-0="left: 0px; tranform: rotate(0deg);" data--300-top="left: -666px; transform: rotate(360deg);"></div>
          <div class="W1" data-0="top: 0px; right: 0px;" data--300-top="top: 666px; right: -666px"></div>
          <div class="W2" data-0="top: 0px; right: 0px;" data--300-top="top: -666px; right: -666px;"></div>
          <div class="W3" data-0="top: 0px; right: 0px;" data--300-top="top: -666px; right: 666px;"></div>
          <div class="W4" data-0="top: 0px; right: 0px" data--300-top="top: 666px; right: 666px;"></div>
      </div>
      </div>
    </header>
    <nav>
      <a href='index.html'><div class="circle-contact"></div></a>
      <div class="frame">
        <div class="bit-1">
          <ul>
            <li><a href='about.html' >About</a></li>
            <li><a href='contact.html' class='nav-active'>Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="frame">
      <div class="bit-1" style="background: #8CBEB2">
        <div id="form-wrapper">
          <div id="form-box">
            <h2>Contact us!</h2>
            <form action"" method="post">
            <div>
              <label for="name">What is your name?</label>
              <input id='name' name='name' type="text">
            </div>
            <div>
              <label for="name">What is your email?</label>
              <input id='name' name='name' type="text">
            </div>
            <div>
              <label for="name">What is your phone number?</label>
              <input id='name' name='name' type="text">
            </div>
            <div>
              <label for="name">Please leave a message:</label>
              <input class="textarea" rows='5'></input>
            </div>
            <button class="btn" onclick="alert('Your information has been submitted!');">Submit (enter)</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="js/skrollr.js"></script>
    <script src="js/sc.js"></script>
		<script type="text/javascript">
		    skrollr.init({
			    smoothScrolling: true
			});

      // hotkey
      function submiter() {
        $('form').submit();
        alert('Your information has been submitted!');
      }

      shortcut.add("enter",function() {
          submiter();
      },{
          'type':'keyup',
          'disable_in_input':false,
          'propagate':false,
          'target':document
      });
		</script>
  </body>
</html>
